<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Shelly</title>
    <link rel="icon" type="image/png" href="../assets/icons/favicon-32x32.png">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Documentation Styles */
        .prose h1 { @apply text-4xl font-bold mb-8 mt-12 pb-2 border-b border-white/10; }
        .prose h2 { @apply text-2xl font-semibold mb-4 mt-10 pb-1 border-b border-white/5; }
        .prose h3 { @apply text-xl font-medium mb-3 mt-8; }
        .prose p { @apply text-gray-400 mb-6 leading-relaxed; }
        .prose code { @apply bg-white/10 px-1.5 py-0.5 rounded text-blue-300 font-mono text-sm; }
        .prose pre { @apply bg-[#0d1117] p-4 rounded-lg mb-6 overflow-x-auto border border-white/10; }
        .prose pre code { @apply bg-transparent p-0 text-sm text-gray-300 border-none; }
        .prose img { @apply rounded-xl border border-white/10 my-8 shadow-2xl mx-auto; }
        .prose ul { @apply list-disc pl-6 mb-6 text-gray-400 space-y-2; }
        .prose ol { @apply list-decimal pl-6 mb-6 text-gray-400 space-y-2; }
        .prose li > ul, .prose li > ol { @apply mt-2 mb-0; }
        .prose blockquote { @apply border-l-4 border-gray-700 pl-4 italic my-6 text-gray-500; }
        .prose hr { @apply border-white/10 my-10; }
        .prose a { @apply text-blue-400 hover:underline; }
    </style>
</head>
<body class="bg-[#121212] text-white">
    <nav class="sticky top-0 z-50 bg-[#121212]/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../index.html" class="flex items-center gap-2 group">
                    <img src="../assets/images/shelly_icon.png" alt="Shelly Icon" class="w-8 h-8 transition-transform group-hover:scale-110">
                    <span class="text-xl font-bold tracking-tight">SHELLY</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="../index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="../downloads.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Downloads</a>
                        <a href="../screenshots.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Screenshots</a>
                        <a href="index.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Documentation</a>
                        <a href="../about.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <a href="https://github.com/ZoeyErinBauer/Shelly-ALPM" target="_blank" class="text-gray-300 hover:text-white">
                        <i data-lucide="github" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-20 px-4">
        <div class="max-w-4xl mx-auto">
            <div id="content" class="prose max-w-none">
                <p class="text-center text-gray-500">Loading documentation...</p>
            </div>
        </div>
    </main>

    <footer class="bg-black py-12 border-t border-white/10 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>Shelly is an open-source project licensed under GPL-2.0.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        
        fetch('documentation.md')
            .then(response => response.text())
            .then(text => {
                // Adjust image paths from markdown to public/screenshots/
                const adjustedText = text.replace(/!\[(.*?)\]\((.*?)\)/g, (match, alt, path) => {
                    if (!path.startsWith('http')) {
                        return `![${alt}](../screenshots/${path})`;
                    }
                    return match;
                });

                // Set options for marked to handle breaks better
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });

                document.getElementById('content').innerHTML = marked.parse(adjustedText);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p class="text-red-500">Error loading documentation.</p>';
                console.error(err);
            });
    </script>
</body>
</html>
